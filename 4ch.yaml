substitutions:
  device_name: "iotcasa-4gang-switch"
  friendly_name: ""
  project_name: "IOTCasa.4 Gang Switch"
  project_version: "1.3"
  relay_restore_mode: RESTORE_DEFAULT_OFF

esphome:
  name: ${device_name}
  friendly_name: ${friendly_name}
  name_add_mac_suffix: True
  project:
    name: "${project_name}"
    version: "${project_version}"

esp8266:
  board: esp12e
  restore_from_flash: True

preferences:
  flash_write_interval: 1min

api:

ota:
  - platform: esphome

logger:
  baud_rate: 0

mdns:
  disabled: False

web_server:
  port: 80

wifi:
  ap: {} # This spawns an AP with the device name and mac address with no password.

# wifi:
#   ssid: !secret wifi_ssid
#   password: !secret wifi_password
#   # Enable fallback hotspot (captive portal) in case wifi connection fails
#   ap:
#     ssid: "${device_name}"
#     password: "blablabla"
#     ap_timeout: 2min
#   reboot_timeout: 5min

captive_portal:

dashboard_import:
  package_import_url: github://mahipat99/ESPY/4ch.yaml

status_led:
  pin:
    number: GPIO2
    inverted: True

button:
  - platform: restart
    name: "Restart"
    id: button_restart

  - platform: factory_reset
    name: Restart with Factory Default Settings
    id: Reset
    disabled_by_default: True

switch:
  - platform: gpio
    name: "Relay 1"
    id: relay_1
    restore_mode: "${relay_restore_mode}"
    pin: GPIO15
    icon: mdi:light-switch

  - platform: gpio
    name: "Relay 2"
    id: relay_2
    restore_mode: "${relay_restore_mode}"
    pin: GPIO04
    icon: mdi:lightbulb

  - platform: gpio
    name: "Relay 3"
    id: relay_3
    pin: GPIO14
    icon: mdi:ceiling-light-outline

  - platform: gpio
    name: "Relay 4"
    id: relay_4
    pin: GPIO13
    icon: mdi:ceiling-fan

binary_sensor:
  - platform: status
    name: "Status"

  - platform: gpio
    name: "Button"
    pin:
      number: GPIO0
      mode: input_pullup
      inverted: True
    icon: 'mdi:button-pointer'
    filters:
      - delayed_on_off: 50ms
    disabled_by_default: True
    on_multi_click:
      - timing:
          - ON for at most 0.5s
          - OFF for at least 0.2s
        then:
          - switch.toggle: relay_1
      - timing:
          - ON for at least 4s
        then:
          - button.press: Reset

  - platform: gpio
    name: "Switch 1"
    pin: GPIO03
    on_press:
      - switch.turn_on: relay_1
    on_release:
      - switch.turn_off: relay_1
    filters:
      - delayed_on_off: 50ms

  - platform: gpio
    name: " Switch 2"
    pin: GPIO05
    on_press:
      - switch.turn_on: relay_2
    on_release:
      - switch.turn_off: relay_2
    filters:
      - delayed_on_off: 50ms

  - platform: gpio
    name: " Switch 3"
    pin: GPIO016
    on_press:
      - switch.turn_on: relay_3
    on_release:
      - switch.turn_off: relay_3
    filters:
      - delayed_on_off: 50ms

  - platform: gpio
    name: " Switch 4"
    pin: GPIO012
    on_press:
      - switch.turn_on: relay_4
    on_release:
      - switch.turn_off: relay_4
    filters:
      - delayed_on_off: 50ms
